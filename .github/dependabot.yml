version: 2

updates:
  - package-ecosystem: "cargo"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps:"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(github-actions):"
